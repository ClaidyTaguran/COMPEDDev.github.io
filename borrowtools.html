<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="globals/borrowtoolsglobals.css" />
        <link rel="stylesheet" href="css/borrowtoolsstyles.css" />
    </head>
    <body>
        <div class="borrow-tools">
            <div class="overlap-wrapper">
                <div class="overlap">
                    <div class="bg"></div>
                    <div class="whitebg"></div>
                    <div class="group">
                        <div class="overlap-group">
                            <img class="search" src="img/search.png" />
                            <div class="text-wrapper">Search</div>
                        </div>
                        <div class="div">
                            <img class="profile" src="img/profile.jpg" />
                            <p class="jeriebel-bulac">
                                <span class="span">Jeriebel Bulac Calunsag<br /></span> <span class="text-wrapper-2">Student</span>
                            </p>
                            <img class="settings" src="img/settings.png" />
                        </div>
                        <div class="blueline"></div>
                        <div class="back-button"><img class="arrowleft" src="img/arrowleft.png" /></div>
                    </div>
                    <div class="group-2">
                        <div class="inventory-wrapper"><img class="inventory" src="img/inventory.png" /></div>
                        <img class="attendance" src="img/attendance.png" /> <img class="finance" src="img/finance.png" /> <img class="home" src="img/home.png" /> <img class="wline" src="img/wline.png" />
                        <img class="logo" src="img/logo1.png" /> <img class="event" src="img/event.png" />
                    </div>
                    <div class="overlap-group-wrapper">
                        <div class="overlap-2">
                            <img class="borrowed" src="img/borrowed.png" />
                            <div class="overlap-group-2">
                                <img class="return" src="img/return.png" />
                                <div class="borrowed-return">Borrowed&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Return</div>
                            </div>
                        </div>
                    </div>
                    <img class="borrowbanner" src="img/borrowbanner.png" />
                    <div class="COMPED-borrowing-and">
                        COMPED<br />
                        Borrowing and Inventory
                    </div>
                    <div class="div-wrapper">
                        <div class="overlap-3">
                            <div class="text-wrapper-3">User ID:</div>
                            <div class="edit-profile-button"></div>
                            <div class="text-wrapper-4">School ID:</div>
                            <div class="edit-profile-button-2"></div>
                            <div class="borrower-name">
                                Borrower <br />
                                Name:
                            </div>
                            <div class="edit-profile-button-3"></div>
                            <div class="overlap-4"><div class="text-wrapper-5">Borrow Item</div></div>
                            <div class="text-wrapper-6">Date Issued:</div>
                            <div class="edit-profile-button-4"></div>
                            <div class="text-wrapper-7">Return Date:</div>
                            <div class="edit-profile-button-5"></div>
                            <div class="text-wrapper-8">Borrow Tools</div>
                            <img class="line" src="img/line.png" /> <img class="img" src="img/line.png" />
                            <div class="text-wrapper-9">Item List:</div>
                            <div class="components">
                                <div class="overlap-group-3">
                                    <div class="rectangle"></div>
                                    <div class="rectangle-2"></div>
                                    <div class="text-wrapper-10">1</div>
                                    <img class="plus" src="img/plus.png" />
                                    <div class="rectangle-3"></div>
                                    <img class="minus" src="img/minus.png" />
                                </div>
                            </div>
                            <div class="components-2">
                                <div class="overlap-group-3">
                                    <div class="rectangle"></div>
                                    <div class="rectangle-2"></div>
                                    <div class="text-wrapper-10">3</div>
                                    <img class="plus" src="img/plus.png" />
                                    <div class="rectangle-3"></div>
                                    <img class="minus" src="img/minus.png" />
                                </div>
                            </div>
                            <div class="components-3">
                                <div class="overlap-group-3">
                                    <div class="rectangle"></div>
                                    <div class="rectangle-2"></div>
                                    <div class="text-wrapper-10">9</div>
                                    <img class="plus" src="img/plus.png" />
                                    <div class="rectangle-3"></div>
                                    <img class="minus" src="img/minus.png" />
                                </div>
                            </div>
                            <div class="text-wrapper-11">Arduino nano</div>
                            <div class="text-wrapper-12">LED Red</div>
                            <div class="text-wrapper-13">Jumper Wire</div>
                            <div class="x-x-x">
                                x1<br />
                                <br />
                                x3<br />
                                <br />
                                x9
                            </div>
                        </div>
                    </div>
                    <img class="items" src="img/items.png" />
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="js/borrowtools.js"></script>

    </body>
</html>
