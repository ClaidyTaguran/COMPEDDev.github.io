<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="globals/createglobals.css" />
    <link rel="stylesheet" href="css/createstyle.css" />
  </head>
  <body>
    <div class="createacc">
      <div class="overlap-group">
        <div class="rectangle"></div>
        <div class="create-your-account">Create <br />your Account</div>
        <img class="img" src="img/green.png" />
        <div class="div"></div>
        <img class="rectangle-2" src="img/yellow.png" />
        <div class="rectangle-3"></div>
        <div class="rectangle-4"></div>
        <div class="rectangle-5"></div>
        <div class="rectangle-6"></div>
        <div class="text-wrapper">RFID</div>
        <div class="text-wrapper-2">School Year</div>
        <div class="text-wrapper-3">Create Account</div>
        <div class="rectangle-7"></div>
        <div class="text-wrapper-4">Accept Term and Conditions.</div>
        <p class="already-have-account">
          <span class="span">Already have account. </span> <span class="text-wrapper-5">Login</span>
        </p>
        <div class="user-line"></div>
        <div class="rectangle-8"></div>
        <img class="compesa" src="img/compesa.png" />
        <img class="element" src="img/comped.png" />
        <p class="comped-a-social">
          CompED: A Social Media Platform for Collaborative Learning<br />and Event Management.
        </p>
        <div class="back-button"><img class="vector" src="img/arrowleft.png" /></div>
        <img class="vector-2" src="img/status.png" />
        <div class="text-wrapper-6">Status</div>
        <img class="vector-3" src="img/arrowdown.png" />
        <img class="vector-4" src="img/arrowdown.png" />
        <img class="vector-5" src="img/rfid.png" />
        <img class="vector-6" src="img/schoolyear.png" />
        <p class="student-alumni-user">
          <span class="text-wrapper-7">Student/Alumni<br /></span> <span class="text-wrapper-8">User</span>
        </p>
        <p class="officer-admin-access">
          <span class="text-wrapper-9">Officer<br /></span> <span class="text-wrapper-8">Admin Access</span>
        </p>
        <p class="adviser-full-access">
          <span class="text-wrapper-10">Adviser<br /></span> <span class="text-wrapper-8">Full Access</span>
        </p>
        <img class="vector-7" src="img/student.png" />
        <img class="vector-8" src="img/officer.png" />
        <img class="vector-9" src="img/advicer.png" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
