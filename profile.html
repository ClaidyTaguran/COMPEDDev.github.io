<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="globals/profileglobals.css">
  <link rel="stylesheet" href="css/profilestyles.css">
</head>
<body>
  <nav class="navigation" role="navigation" aria-label="Main navigation">
    <div class="social-feed">
      <div class="bg">
        <div class="sidebar">
          <img src="img/logo1.png" alt="Company logo" class="logo">
          <img src="img/home.png" alt="home" class="home">
          <img src="img/wline.png" alt="wline" class="wline">
          <img src="img/chat.png" alt="chat" class="chat">
          <img src="img/event.png" alt="event" class="event">
          <img src="img/book.png" alt="book" class="book">

          <img src="img/settings.png" alt="settings" class="settings">
          <img src="img/main-menu.png" alt="Menu" class="menu-dropdown-icon">
        </div>
        <main class="content-area" role="main">
          <div class="profile-header">
            
            <img class="cover" src="img/cover2.png" alt="Cover Photo">
            
            <div class="profile-cover">
            <div class="rec-folder">
              <img class="rec-folder" src="img/recfolder1.png" />
            </div>
            <div class="back-button">
              <img class="arrowleft" src="img/arrowleft.png" />
            </div>
            <div class="profile-info">
              <div class="profile-picture">
              <img class="profile-picture" src="img/jebel1.png" alt="Profile Picture">
            </div>
              <div class="profile-details">

                <h2>Jeriebel Bulac Calunsag</h2>
                <p>4th Year | jbcalunsag@universityofbohol.edu.ph</p>
              <div class="label">       
                <p class="expertise-web-design">         
                  <span class="text-wrapper">Expertise: </span>         
                  <span class="span">Web Design</span>         
                  <span class="text-wrapper"> | </span>         
                  <span class="text-wrapper-2">Software Design </span>         
                  <span class="text-wrapper">|</span>         
                  <span class="text-wrapper-2">&nbsp;</span>         
                  <span class="text-wrapper-3">HTML</span>         
                  <span class="text-wrapper-2">&nbsp;</span>         
                  <span class="text-wrapper">|</span>         
                  <span class="text-wrapper-2">&nbsp;</span>         
                  <span class="text-wrapper-4">Javascript</span>         
                  <span class="text-wrapper"> |</span>         
                  <span class="text-wrapper-2">&nbsp;</span>         
                  <span class="text-wrapper-5">Java</span>       
                </p>     
              </div>
            </div>
          </div>
          </div>
          <section class="post-creation" aria-label="Create post">
            <div class="post-input">
              <button aria-label="Post options" class="options-btn">
                <img src="img/3dot.png" alt="3do">
              </button>
              <div class="input-area">
                <img src="img/profile.jpg" alt="Your profile" class="user-avatar">
                <input type="text" placeholder="Share something..." aria-label="Create a post" class="post-text-input">
              </div>
              <div class="post-actions">
                <div class="action-buttons">
                  <button class="action-btn" aria-label="Add files">
                    <img src="img/files.png" alt="Files">
                    <span>Files</span>
                  </button>
                  <button class="action-btn" aria-label="Add photos">
                    <img src="img/photos.png" alt="Photos">
                    <span>Photos</span>
                  </button>
                  <button class="action-btn" aria-label="Add tags">
                    <img src="img/tags.png" alt="Tags">
                    <span>Tag</span>
                  </button>
                  <button class="action-btn" aria-label="Add links">
                    <img src="img/links.png" alt="Links">
                    <span>Links</span>
                  </button>
                </div>
                <button class="post-btn">Post</button>
              </div>
            </div>
          </section>
          <section class="no-post-creation" aria-label="No post">
            <div class="no-post-input">
              <button aria-label="Post options" class="options-btn">
                <img src="img/3dot.png" alt="3do">
              </button>
              <div class="no-post">No posts Yet.</div>
            </div>
          </section>
        </main>

        <div class="menu-content">
          <aside class="messages-panel" role="complementary" aria-label="Messages">
            <header class="user-header">
              <div class="user-profile">
                <img src="img/notif.png" alt="Notification icon" class="icon">
                <img src="img/light.png" alt="Theme toggle" class="icon">
                <img src="img/profile.jpg" alt="Profile picture" class="profile-pic">
                <div class="user-info">
                  <span class="username">Jeriebel Bulac Calunsag</span>
                  <span class="user-role">Student</span>
                </div>
              </div>
            </header>
            <form class="search-form" role="search">
              <img src="img/search.png" alt="" class="search-icon">
              <input type="search" placeholder="Search" aria-label="Search" class="search-input">
            </form>
            <div class="my-profile">
              <div class="followers">Followers: 11</div>
              <div class="following">Following: 11</div>
              <button class="edit-profile">Edit Profile</button>
            </div>
            <div class="info">
              <div class="overlap-9">
                <div class="overlap-group-3">
                  <div class="text-wrapper-22">About</div>
                </div>
                <div class="overlap-10">
                  <div class="text-wrapper-23">Friends</div>
                </div>
                <div class="overlap-11">
                  <div class="overlap-12">
                    <div class="text-wrapper-24">Username</div>
                  </div>
                  <div class="overlap-13">
                    <div class="text-wrapper-25">Username</div>
                  </div>
                  <div class="overlap-14">
                    <div class="text-wrapper-25">Username</div>
                  </div>
                  <img class="noprofile-1" src="img/noprofile1.png">
                  <img class="noprofile-2" src="img/noprofile1.png">
                  <img class="noprofile-3" src="img/noprofile1.png">
                  <img class="noprofile-4" src="img/noprofile1.png">
                  <img class="noprofile-5" src="img/noprofile1.png">
                  <img class="noprofile-6" src="img/noprofile1.png">
                </div>
                <div class="overlap-15">
                  <div class="text-wrapper-26">Photos</div>
                </div>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="js/chatbox.js" defer></script>
</body>
</html>
